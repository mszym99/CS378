<html>
<head>

</head>
<body>

 <h1 align="center">
     Taxi Reservation Form
 </h1> 
<fieldset>
    <legend align="center">Contact information</legend>
    <table align="left">
        <form>
            <tr>
            <td><label>Name:</label></td>
            <td><input type="text"maxlength="20"size="50"></td>
            </tr>

            <tr>
            <td><label>Email:</label></td>
            <td><input type="email"maxlength="20" size="50"></td>
            </tr>

            <tr>
            <td><label>Address:</label></td>
            <td><input type="text" maxlength="20" size="50"></td>
            </tr>

            <tr>
            <td><label>Phone Number:</label></td>
            <td><input type="number" width="50" size="50"></td>
            </tr>
            
            </form>

    </table>
    
</fieldset>


<fieldset>
    
<legend align="center">Which taxi do you require?</legend>
    <table align="center">
    <tr>
    <td>
    <input type="radio" name="ch" value="1">Car
    <input type="radio"name="ch"value="2">Van
    <input type="radio"name="ch"value="3">Tuk tuk<br></td>
    </tr>

    </table>
    
</fieldset>

<fieldset>
    <legend align="center">Extras</legend>
    <table>
    <tr>
    <td><input type="checkbox"name="cb"value=1>Baby Seat
    <input type="checkbox"name="cb"value=2>WheelChair...
    <input type="checkbox"name="cb"value=3>Stock tip</td>
    </tr>
    </table>
</fieldset>

<fieldset>
    <legend align="center">Billing Information</legend>
    <table align="left">
    <tr>  
    <td><label>Name on credit card:</label></td>
    <td><input type="text"maxlength="20"><br></td>
    </tr>
    <tr>
    <td><label>credit card Number:</label></td>
    <td><input type="number"size=50><br></td>
    </tr>
    <tr>
    <td><label>credit card type:</label></td>
    <td><select size="1">
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="American_Express">American_Express</option>

    </select></td><br>
    </tr>
    <tr>
    <td><label>Expiration date:</label></td>
    <td><select size="1">
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option> 
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>

    </select>
    
    <select size="1">
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>

    </select></td>
</tr>
    </table>
</fieldset><br>
<legend align="center">
    <button type="button" align="center">Submit Order</button>
</legend>


</body>
</html>
